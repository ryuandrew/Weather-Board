<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Weather Board</title>
  </head>
  <body>
    <header class="h1 container-fluid bg-dark text-light mb-5 p-3 text-center">
      Weather Dashboard
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3 col-xl-3 max-vh-100">
          <div class="card">
            <div class="card-body h-auto">
              <div class="input-group">
                <input
                  class="form-control"
                  type="text"
                  id="search-city"
                  placeholder="Enter city"
                /><button type="button" class="btn btn-outline-primary" id="searchBtn">
                  search
                </button>
              </div>
              <div class="list-group-flush" id="cityHistory">
                <!-- <li>append list here</li> -->
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="col-12 col-md-9 col-xl9"></div> -->
        <div class="col-12 col-md-9 col-xl-9">
          <div class="borderDiv" id="currWeather">
            <!-- append here -->
          </div>
          <div class="borderDiv d-flex" id="fiveDay">
            <!-- append here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
